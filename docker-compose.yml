version: '3.8'

services:
  langgraph-email-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DEBUG=true
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./db:/app/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
